---
layout: default
title: Rigging
---

<header style="text-align: center;">
    <h1>My Rigs</h1>
</header>
<hr>

<section style="display: flex; flex-direction: row; align-items: end; justify-content: space-evenly; flex-wrap: wrap; max-width: 1000px; margin: auto;">
    {% assign rigs = site.rigs | reverse %}
    {% for rig in rigs %}
    <div style="width: max-content;">
        <a href="{{ rig.url }}" style="display: block; width: max-content;">
            <img src="{{ rig.rig_image }}" style="width: 300px; box-shadow: none;" class="juicy-hover">
        </a>
        <h2 style="width: 100%; text-align: center;">{{ rig.title }}</h2>
    </div>
    {% endfor %}
</section>
