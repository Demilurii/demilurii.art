    <!-- Expanding Video Logic -->
    <script>
        function increaseVideoSize(video) {
            video.style.width = "100%";
            video.style.maxWidth = "max(85vw, 1000px)";
            video.scrollIntoView({ block: 'center' });
            setTimeout(() => {
                video.scrollIntoView({ block: 'center' });
            }, 100);
            setTimeout(() => {
                video.scrollIntoView({ block: 'center' });
            }, 200);
            setTimeout(() => {
                video.scrollIntoView({ block: 'center' });
            }, 250);
        }
        document.addEventListener("DOMContentLoaded", () => {
            let videos = document.getElementsByClassName("expanding-video");
            Array.from(videos).forEach(video => {
                video.addEventListener("playing", () => {
                    increaseVideoSize(video);
                });
            });
        });
    </script>
